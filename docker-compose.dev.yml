services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quicknotes_db"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 10s

    environment:
      POSTGRES_DB: quicknotes_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app_network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - app_network
  
  app:
    environment:
      - SERVER_HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - GODOTENV=0
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    
    image: cosmtrek/air:latest
    working_dir: /app
    volumes:
      - ./:/app

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge
