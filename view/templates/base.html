<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">
    <title>{{ template "title" . }} - Quick Notes</title>

</head>
<body>
    <header>
        <div class="wrapper">
            <h1><a href="{{if isAuthenticated}}/notes{{else}}/{{end}}">Quicknotes</a></h1>
        </div>
        <nav>
            <div class="wrapper">
                    <a href="{{if isAuthenticated}}/notes{{else}}/{{end}}">Home</a>
                <a href="/notes/create">Adicionar Anotação</a>

                <div class="right">
                    {{if isAuthenticated}}
                        <a href="/users/signout">Sair</a>
                    {{else}}
                        <a href="/users/signup">Criar Conta</a>
                        <a href="/users/signin">Entrar</a>
                    {{end}}
                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            {{ template "content" . }}
        </div>
    </main>
    <footer>
        <div class="wrapper">
            @v1 &copy;2023 por Robson Gomes. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>

    {{ block "script" . }}{{ end }}
</body>
</html>
