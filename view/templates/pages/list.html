{{ define "title" }}Home Page{{end}}

{{ define "content" }}
{{if eq (len .) 0}}
    <h3>Nenhuma anotação foi criada ainda! Que tal criar uma?</h3>
{{end}}

<div class="notes-container">
    {{range .}}
        <div id="{{.ID}}" class="note {{.Color}}">
            <p class="title">{{.Title}}</p>
            <div class="content">{{.Content}}</div>
            <div class="footer n">
            <a data-noteid="{{.ID}}" >Deletar</a>
            </div> 
        </div>
    {{end}}
</div>

{{ end }}

{{define "script"}}
    <script>
        $(".note").click(function(){
            const id = $(this).attr('id')
            window.location.href = "notes/detail?id=" + id
        })

        $(".note a").click(function(event) {
            event.stopPropagation()
            if (window.confirm("Tem certeza que deseja deletar essa anotação?")) {
                $.ajax({
                    url: "notes/delete?id=" + $(this).data("noteid"),
                    type: "DELETE",
                    success: function() {
                        window.location.href = "/notes"
                    }
                })
            }
        })
    </script>
{{end}}
